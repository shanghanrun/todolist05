<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type='text' class='input' placeholder='할 일을 입력하세요'>
        <button class="add">+</button>
        <span class="tip">'enter'입력. 더블클릭(삭제). 드래그->휴지통(삭제)</span>


        <div class="tabs">
            <div class="shadow"></div>
            <ul id="tabs">
                <li class="tab" id="all">모두</li>
                <li class="tab" id="ongoing">진행중</li>
                <li class="tab" id="done">끝남</li>
                <li class="tab" id="trash" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">휴지통</li>
            </ul>
        </div>
        <section class="task-board">
            <ul class="todo">

            </ul>
        </section>

        <div class="canvas-contaienr">
            <canvas id="myChart" width="200" height="200"></canvas>
        </div>

        <section class="debug">
            <h3>디버그용</h3>
            <div id="todo-list"></div>
            <div id="ongoing-list"></div>
            <div id="done-list"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/621270f1c9.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
